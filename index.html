<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <p>Log in to get Started</p>
      <h1 class="header-logo">London <span>Bank</span></h1>
      <form action="#" class="user-login_area">
        <input placeholder="USERNAME" type="text" class="username">
        <input placeholder="PIN" type="password" class="userPin">
        <button class="submit-credentials"><span class="material-icons-outlined">
          login
          </span></button>
      </form>
    </nav>

    <!-- Application -->
    <main class="app">
      <div class="balance">
        <div class="balance-status">
          <p>Current Balance</p>
          <p class="date">As of <span>00/00/0000, 00:00</span></p>
        </div>
        <p class="available-balance">00 <span>$</span></p>
      </div>
    </main>
    <!-- Application -->
  </body>
</html>
